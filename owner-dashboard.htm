<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Aline - Owner Dashboard</title>
<meta name="description" content="This page was created to show stuff">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link href="css/hackathon.css" rel="stylesheet"/>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="javascript/hackathon.js"></script>
	
    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">
 
    <!-- Morris Charts CSS -->
    <link href="css/morris.css" rel="stylesheet">

   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
     <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="javascript/raphael.min.js"></script>
    <script src="javascript/morris.min.js"></script>
    <script src="javascript/morris-line.js"></script>
</head>

<body ng-app="aline" ng-controller="ownerDashboardCtrl">
  <header>
		<aline-header></aline-header>
  </header>
  
<div class="container">
<div class="row">
	<div class="pull-left"><h2><b>{{owner.name}}</b>&nbsp;-&nbsp;{{owner.type}}</h2></div>

<div class="row">
  <div class="col-lg-12">
   	<hr>
    <div class="row">
      <div class="col-lg-9">
        <div class="col-lg-4" align="center"> <a href="job-search.htm"> <img class="media-object" src="pictures/JobSearch.png" alt="UserPhoto"> </a> </div>
        <div class="col-lg-4" align="center"> <a href="resource-search.htm"> <img class="media-object" src="pictures/ResourceSearch.png" alt="UserPhoto"> </a> </div>
        <div class="col-lg-4" align="center"> <a href="team-search.htm"> <img class="media-object" src="pictures/TeamSearch.png" alt="UserPhoto"> </a> </div>
        <div class="col-lg-12">
                   <hr>
                    <div class="col-lg-12">
            <div class="panel panel-gray">
                 <div class="panel-heading">
                     <h3 class="panel-title"><i class="fa fa-long-arrow-right"></i><b>Team Engagement</b> - All Teams</h3>
                     <hr>
                 </div>
                 <div class="panel-body">
					<div id="morris-line-chart" style="height: 200px;"></div>
                 </div>
             </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 sidebar-offcanvas" id="sidebar">
        <div class="list-group"> 
          <a href="#" class="list-group-item active">My Teams</a>
          <a href="team.htm" class="list-group-item" ng-repeat="team in teamsByOwner.teams">{{team.teamName}} <span class="pull-right" >{{team.engagementRating[0].score}}</span></a>  
         </div>
      </div>
    </div>
  </div>
</div>
	</div>



<footer class="black white">
  <div class="container" >
    <hr>
    <p><small><a href="http://www.throughthered.com">Like my band</a> On facebook</small></p>
  </div>
</footer>




</body>
</html>
